# Demo CI: builds the backend, builds a Docker image (no push), and runs the ETL smoke check.
# Triggers on PRs to main and manual dispatch.
name: Demo CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-backend:
    name: Build backend & Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 and enable Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven repository (~/.m2/repository)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-repo-${{ runner.os }}-build-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-repo-${{ runner.os }}-build-

      - name: Build backend (skip tests for demo)
        working-directory: demo/fast-start/backend
        run: mvn -B -DskipTests clean package

      - name: Upload backend artifact (jar)
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: demo/fast-start/backend/target/*.jar

      - name: Build Docker image (local)
        run: |
          docker build -t new-sample-backend -f demo/fast-start/backend/Dockerfile .
          docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.Size}}'

  run-etl:
    name: Run Python ETL (smoke)
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: pip-cache-${{ runner.os }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL demo
        run: python scripts/run_etl.py

      - name: Upload ETL output
        uses: actions/upload-artifact@v4
        with:
          name: etl-output
          path: data/output/*.csv
